<script type="text/javascript" src="../../js/carousel.js"></script>
<div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
    </ol>
    
    <!-- Wrapper for sliders -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="first-slide" src="./../../../images/logo.png" alt="Logo" style="width:100%;height:500px;">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Example Headline.</h1>
                    <p>Note: This should be the first slide, with text.</p>
                </div>
            </div>
        </div>
        <div class="item">
            <img class="second-slide" src="./../../../images/jonas.jpg" alt="jonas" style="width:100%;height:500px;">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Jonas...</h1>
                    <p>Some text.</p>
                </div>
            </div>
        </div>
    </div> 
    
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
