<div class="container" style="margin: 100px auto;">
    
    <div ng-controller="TodosUsuariosController as ctrl">
        
        <h2 class="pull-right">{{ctrl.emailUsuario}}</h2>
        <br><br><br><br>
        
        <div ng-show="ctrl.usuarios.length > 0">
            <label>Buscar: <input ng-model="ctrl.searchText"></label>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Uniquename</th>
                        <th>TelCliente</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody dir-paginate="usuario in ctrl.usuarios | filter:ctrl.searchText | itemsPerPage: 200">
                    <tr>
                        <th scope="row">{{ usuario.cliente }}</th>
                        <td>{{usuario.uniquename}}</td>
                        <td>{{usuario.telCliente}}</td>
                        <td>{{usuario.email}}</td>
                        <td>
                            <a ng-href="#/privado/ver/{{empresa._id}}">Ver</a>
                            <a ng-href="#/privado/editar/{{empresa._id}}">Editar</a>
                            <a href="#" ng-click="ctrl.delete(empresa._usuario._id)">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
        <br />

    </div>
    <dir-pagination-controls></dir-pagination-controls>
</div>
