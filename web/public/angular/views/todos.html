<div ng-controller="TodosController as ctrl">
    <h2 class="pull-right">{{ctrl.emailUsuario}}</h2>
    <br>
    <br>
    <br>
    <br>

    <div ng-show="ctrl.empresas.length > 0">
        <label>Buscar: <input ng-model="ctrl.searchText"></label>
    </div>
    
    <ul>
        <li dir-paginate="empresa in ctrl.empresas | filter:ctrl.searchText | itemsPerPage: 200">
            {{ empresa.nombre }}    {{empresa._usuario.cliente}}   {{empresa._usuario.fechaRegistro}}
            <a ng-href="#/privado/ver/{{empresa._usuario._id}}">Ver</a>
            <a ng-href="#/privado/editar/{{empresa._usuario._id}}">Editar</a>
            <a href="#" ng-click="ctrl.delete(empresa._usuario._id)">Borrar</a>
        </li>
    </ul>
    <br />

    <a type="button" class="btn btn-success btn-sm" aria-label="Left Align" ng-href="#/privado/nuevo">
        <span class="glyphicon glyphicon-plus" aria-hidden="true">Nuevo</span>
    </a>

</div>
<dir-pagination-controls></dir-pagination-controls>
