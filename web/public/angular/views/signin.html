<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" style="!important">
<link rel="stylesheet" href="./../../../stylesheets/form-elements.css">
<link rel="stylesheet" href="./../../../stylesheets/styleSignin.css">

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p style="font-size: 18px;">Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form name="frmSignin" ng-submit="frmSignin.$valid && ctrl.signin()" ng-controller="SigninController as ctrl" novalidate>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="email" name="email" placeholder="Email..." class="form-username form-control" id="form-username" ng-model="ctrl.email" required>
                                <div class="errorMessages" ng-messages="frmSignin.email.$error" ng-if="!frmSignin.email.$pristine || frmSignin.$submitted" role="alert" >
                                    <div ng-messages-include="/error/messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="ctrl.password" required>
                                <div class="errorMessages" ng-messages="frmSignin.password.$error" ng-if="!frmSignin.password.$pristine || frmSignin.$submitted" role="alert" >
                                    <div ng-messages-include="/error/messages.html"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn"><!--btn-success-->Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...or register with us:</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-2" href="#/signup">Sign up</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<script src="./../../../js/jquery.backstretch.js"></script>
<script src="./../../../js/scripts.js"></script>
