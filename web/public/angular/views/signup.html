<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" style="!important">
<link rel="stylesheet" href="./../../../stylesheets/form-elements.css">
<link rel="stylesheet" href="./../../../stylesheets/styleSignin.css">

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Registrarse</h3>
                            <p style="font-size: 18px;">Ingresa un correo y una contrase√±a:</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form name="frmSignup"  ng-submit="frmSignup.$valid && ctrl.signup()" 
ng-controller="SignupController as ctrl" novalidate>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Email</label>
                                <input type="email" name="email" placeholder="Email..." class="form-username form-control" id="form-username" ng-model="ctrl.email" maxlength="60" ng-pattern="/^[-!#$%&'*+/0-9=?A-Z^_a-z{|}~](\.?[-!#$%&'*+/0-9=?A-Z^_a-z{|}~])*@[a-zA-Z](-?[a-zA-Z0-9])*(\.[a-zA-Z](-?[a-zA-Z0-9])*)+$/" required>
                                <div class="errorMessages" ng-messages="frmSignup.email.$error" ng-if="!frmSignup.email.$pristine || frmSignup.$submitted" role="alert" >
                                    <div ng-messages-include="/error/messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="ctrl.password" maxlength="60" required>
                                <div class="errorMessages" ng-messages="frmSignup.password.$error" ng-if="!frmSignup.password.$pristine || frmSignup.$submitted" role="alert" >
                                    <div ng-messages-include="/error/messages.html"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn"><!--btn-success-->Sign up!</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<script src="./../../../js/jquery.backstretch.js"></script>
<script src="./../../../js/scripts.js"></script>
